{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}
{% block page_content %}
<div class="dividing_line"></div>
<div class="container-fluid index-attr">
    <ul class="list-group list-group-flush">
        {% for post in posts %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <span>{{ post.title }}{%if post.is_draft %}<span class="badge badge-dark">草稿</span>{% endif %}</span>
            <div>
              <span class="pl-2">
                <a href="{{ url_for('main.delete_post', id=post.id)}}">删除</a>
              </span>
              <span class="pl-2">
                <a href="{{ url_for('main.edit_post', id=post.id)}}">编辑</a>
              </span>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
</div>
{% endblock page_content %}
